<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAY! It’s BOGO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2 >YAY! It’s BOGO</h2>

    <!-- 1 Unit -->
    <div class="offer-box active" data-price="10" data-units="1">
      <label class="offer-header">
        <input type="radio" name="offer" class="offer-radio" checked>
        <div class="offer-info">
          <div class="offer-title">
            <div class="offer-title-left">
              <span>1 Unit</span>
              <span class="discount-tag">10% Off</span>
            </div>
            <div class="offer-title-right">$10.00 USD</div>
          </div>

          <div class="offer-subtitle">
            <span class="offer-note">Standard Price</span>
            <span class="old">$24.00 USD</span>
          </div>
        </div>
      </label>

      <div class="offer-expanded">
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Size</th>
              <th>Colour</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="unit-label">#1</td>
              <td>
                <select>
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                </select>
              </td>
              <td>
                <select>
                  <option>Black</option>
                  <option>White</option>
                  <option>Pink</option>
                </select>
              </td>
            </tr>
            <tr>

                    <option>M</option>

                </td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
